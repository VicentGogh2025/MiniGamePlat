<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="page flex-col">
      <div class="section_1 flex-col">
        <img
          class="image_1"
          referrerpolicy="no-referrer"
          src="./img/SketchPng19133fc3669aa0a14f52a36763eb554e570ef98d12775b6bbf40f089899bd383.png"
        />
        <div class="block_1 flex-col">
          <div class="group_5 flex-row justify-between">
            <div class="group_2 flex-col"></div>
            <span class="text_1">交易密码</span>
          </div>
        </div>
        <div class="group_3 flex-col">
          <span class="text_2">电子邮件</span>
          <div class="box_2 flex-col"></div>
          <span class="text_3">未绑定电子邮件地址？点击这里</span>
          <div class="text-wrapper_1 flex-col">
            <span class="text_4">发送</span>
          </div>
          <span class="text_5">验证码</span>
          <div class="box_3 flex-col"></div>
          <span class="text_6">新密码</span>
          <div class="image-wrapper_1 flex-col">
            <img
              class="label_1"
              referrerpolicy="no-referrer"
              src="./img/SketchPng0b8634b2c27d31258b58580f1b0f6ae4d3f2a32c32ab8f2a8f9d3b904e6054f1.png"
            />
          </div>
          <span class="text_7">确认新密码</span>
          <div class="image-wrapper_2 flex-col">
            <img
              class="label_2"
              referrerpolicy="no-referrer"
              src="./img/SketchPng0b8634b2c27d31258b58580f1b0f6ae4d3f2a32c32ab8f2a8f9d3b904e6054f1.png"
            />
          </div>
        </div>
        <div class="block_2 flex-col">
          <div class="text-wrapper_2 flex-col">
            <span class="text_8">确定</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
