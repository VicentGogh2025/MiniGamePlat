<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="page flex-col">
      <div class="block_1 flex-col">
        <img
          class="image_1"
          referrerpolicy="no-referrer"
          src="./img/SketchPng19133fc3669aa0a14f52a36763eb554e570ef98d12775b6bbf40f089899bd383.png"
        />
        <div class="box_6 flex-col">
          <div class="group_4 flex-row justify-between">
            <div class="box_3 flex-col"></div>
            <span class="text_1">交易密码</span>
          </div>
        </div>
        <div class="box_4 flex-col">
          <span class="text_2">当前交易密码</span>
          <div class="image-wrapper_1 flex-col">
            <img
              class="image_2"
              referrerpolicy="no-referrer"
              src="./img/SketchPngb27dfe2c35327fb449f38ef1666f995a89d410dbd8ae0247d52bb1a1cb3874b9.png"
            />
          </div>
          <span class="text_3">新交易密码</span>
          <div class="image-wrapper_2 flex-col">
            <img
              class="label_1"
              referrerpolicy="no-referrer"
              src="./img/SketchPng0b8634b2c27d31258b58580f1b0f6ae4d3f2a32c32ab8f2a8f9d3b904e6054f1.png"
            />
          </div>
          <span class="text_4">确认交易密码</span>
          <div class="image-wrapper_3 flex-col">
            <img
              class="label_2"
              referrerpolicy="no-referrer"
              src="./img/SketchPng0b8634b2c27d31258b58580f1b0f6ae4d3f2a32c32ab8f2a8f9d3b904e6054f1.png"
            />
          </div>
        </div>
        <div class="box_7 flex-col">
          <span class="text_5">忘记支付密码？</span>
          <div class="text-wrapper_1 flex-col">
            <span class="text_6">确定</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
